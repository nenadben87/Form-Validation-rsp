<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<title>Form Validation</title>
</head>
<body>
    <div class="container"><br>
    	<h1 style="margin-top:30px">Registration Form</h1>
    	<p style="text-align:center;">Please fill out the form below to register to our site.Fields with bold labels are required</p><br>

    <form id="registrationForm" action="/register" method="post" enctype="multipart/form-data" onsubmit="validateCheckBoxField()">

    	<label for="name" id="name-label">Name</label><input type="text" name="name" id="name"><br><span id="name-feedback"></span><br><br>

    	<label id="gen-label">Gender</label>
    	<label class="gender"><input type="radio" name="gender" value="male" name="gender" checked>male</label>
    	<label class="gender"><input type="radio" name="gender" value="female" name="gender">female</label><br><span id="gender-feedback"></span><br><br>

    	<label id="select-label">Operating System</label>
    	<select id="select" class="required" name="os">
    		<option value="windows">Windows</option>
            <option value="mac">Mac</option>
            <option value="linux">Linux</option>
            <option value="other">Other</option>
    	</select><br><span id="select-feedback"></span><br><br><br>

    	<label id="checkbox-label">Toys</label>
    	<label class="chitm"><input type="checkbox" name="toy" value="digicam" id="digicam">Digital Camera</label>
        <label class="chitm"><input type="checkbox" name="toy" value="mp3" id="mp3">MP3 Player</label>
        <label class="chitm"><input type="checkbox" name="toy" value="wlan" id="wlan">Wireless LAN</label><br><span id="checkbox-feedback"></span><br><br>

        <label id="portrait">Portrait</label>
        <input type="file" name="portrait"><br><br><br>

        <label id="txt-label">Mini Biography</label>
        <textarea name="bio" cols="40" rows="6"></textarea><br><span id="message-feedback"></span><br><br>

        <input type="submit" value="Register" class="submit"><br><br><br>






    </form>

    </div>
    <script src="main.js"></script>
</body>
</html>
